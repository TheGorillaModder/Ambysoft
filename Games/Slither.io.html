<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Remake</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #minimap {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Slither.io Remake</h1>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="startGame()">Play</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <canvas id="minimap"></canvas>
    <div id="leaderboard"></div>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const minimap = document.getElementById("minimap");
        const minimapCtx = minimap.getContext("2d");
        const leaderboard = document.getElementById("leaderboard");

        let worldSize = 2000;
        let foodAmount = 200;
        let zoom = 2;
        let gameStarted = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function generateRandomName() {
            const names = ["Bob", "Max", "Sam", "Jake", "Liam", "Ethan", "Noah", "Mason", "Logan"];
            return names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);
        }

        function createPlayer(name, x, y, color, startScore) {
            return {
                name: name,
                snake: Array.from({ length: 10 }, (_, i) => ({ x: x - i * 10, y })),
                angle: Math.random() * Math.PI * 2,
                speed: 2,
                color: color,
                score: startScore
            };
        }

        let playerColor = randomColor();
        let player = createPlayer(generateRandomName(), worldSize / 2, worldSize / 2, playerColor, 10);
        let aiPlayers = Array.from({ length: 15 }, () => createPlayer(generateRandomName(), Math.random() * worldSize, Math.random() * worldSize, randomColor(), Math.floor(Math.random() * 91) + 10));
        let food = [];

        function spawnFood() {
            while (food.length < foodAmount) {
                food.push({ x: Math.random() * worldSize, y: Math.random() * worldSize });
            }
        }
        spawnFood();

        function changeColor() {
            playerColor = randomColor();
            player.color = playerColor;
        }

        function startGame() {
            document.getElementById("menu").style.display = "none";
            gameStarted = true;
            gameLoop();
        }

        document.addEventListener("mousemove", (e) => {
            let dx = e.clientX - canvas.width / 2;
            let dy = e.clientY - canvas.height / 2;
            player.angle = Math.atan2(dy, dx);
        });

        function updatePlayer(player) {
            let head = { 
                x: player.snake[0].x + Math.cos(player.angle) * player.speed, 
                y: player.snake[0].y + Math.sin(player.angle) * player.speed 
            };
            if (head.x < 0 || head.x > worldSize || head.y < 0 || head.y > worldSize) return;
            player.snake.unshift(head);
            for (let i = 0; i < food.length; i++) {
                if (Math.hypot(head.x - food[i].x, head.y - food[i].y) < 10) {
                    food.splice(i, 1);
                    player.score++;
                    spawnFood();
                    return;
                }
            }
            player.snake.pop();
        }

        function updateAI() {
            aiPlayers.forEach(ai => {
                ai.angle += (Math.random() - 0.5) * 0.1;
                updatePlayer(ai);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            let offsetX = canvas.width / 2 - player.snake[0].x * zoom;
            let offsetY = canvas.height / 2 - player.snake[0].y * zoom;
            ctx.translate(offsetX, offsetY);
            ctx.scale(zoom, zoom);

            ctx.fillStyle = "#222";
            for (let x = 0; x < worldSize; x += 100) {
                for (let y = 0; y < worldSize; y += 100) {
                    ctx.fillRect(x, y, 50, 50);
                }
            }

            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, worldSize, worldSize);

            ctx.fillStyle = "red";
            food.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            [...aiPlayers, player].forEach(p => {
                ctx.fillStyle = p.color;
                p.snake.forEach(segment => {
                    ctx.beginPath();
                    ctx.arc(segment.x, segment.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                });
            });

            ctx.restore();
            drawMinimap();
            drawLeaderboard();
        }

        function drawMinimap() {
            minimapCtx.clearRect(0, 0, minimap.width, minimap.height);
            minimapCtx.fillStyle = "black";
            minimapCtx.fillRect(0, 0, minimap.width, minimap.height);
            minimapCtx.strokeStyle = "white";
            minimapCtx.strokeRect(0, 0, minimap.width, minimap.height);
            [...aiPlayers, player].forEach(p => {
                minimapCtx.fillStyle = p.color;
                let x = (p.snake[0].x / worldSize) * minimap.width;
                let y = (p.snake[0].y / worldSize) * minimap.height;
                minimapCtx.beginPath();
                minimapCtx.arc(x, y, 3, 0, Math.PI * 2);
                minimapCtx.fill();
            });
        }

        function drawLeaderboard() {
            let playersList = [...aiPlayers, player].sort((a, b) => b.score - a.score);
            leaderboard.innerHTML = playersList.map(p => `${p.name}: ${p.score}`).join("<br>");
        }

        function gameLoop() {
            updatePlayer(player);
            updateAI();
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
