<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Remake</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
        #minimap {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <canvas id="minimap"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const minimap = document.getElementById("minimap");
        const minimapCtx = minimap.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const worldSize = 5000;
        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function createPlayer(x, y) {
            return {
                snake: Array.from({ length: 10 }, (_, i) => ({ x: x - i * 10, y })),
                angle: Math.random() * Math.PI * 2,
                speed: 2,
                color: randomColor()
            };
        }

        let players = [createPlayer(worldSize / 2, worldSize / 2)];
        let aiPlayers = Array.from({ length: 5 }, () => createPlayer(Math.random() * worldSize, Math.random() * worldSize));
        let food = [];
        function spawnFood() {
            while (food.length < 100) {
                food.push({ x: Math.random() * worldSize, y: Math.random() * worldSize });
            }
        }
        spawnFood();

        document.addEventListener("mousemove", (e) => {
            let dx = e.clientX - canvas.width / 2;
            let dy = e.clientY - canvas.height / 2;
            players[0].angle = Math.atan2(dy, dx);
        });

        function updatePlayer(player) {
            let head = { 
                x: player.snake[0].x + Math.cos(player.angle) * player.speed, 
                y: player.snake[0].y + Math.sin(player.angle) * player.speed 
            };
            if (head.x < 0 || head.x > worldSize || head.y < 0 || head.y > worldSize) return;
            player.snake.unshift(head);
            for (let i = 0; i < food.length; i++) {
                if (Math.hypot(head.x - food[i].x, head.y - food[i].y) < 10) {
                    food.splice(i, 1);
                    spawnFood();
                    return;
                }
            }
            player.snake.pop();
        }

        function updateAI() {
            aiPlayers.forEach(ai => {
                ai.angle += (Math.random() - 0.5) * 0.1;
                updatePlayer(ai);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            let offsetX = canvas.width / 2 - players[0].snake[0].x * 2;
            let offsetY = canvas.height / 2 - players[0].snake[0].y * 2;
            ctx.translate(offsetX, offsetY);
            ctx.scale(2, 2);
            
            ctx.fillStyle = "#222";
            for (let x = 0; x < worldSize; x += 100) {
                for (let y = 0; y < worldSize; y += 100) {
                    ctx.fillRect(x, y, 50, 50);
                }
            }
            ctx.strokeStyle = "white";
            ctx.lineWidth = 5 / 2;
            ctx.strokeRect(0, 0, worldSize, worldSize);
            ctx.fillStyle = "red";
            food.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
            [...players, ...aiPlayers].forEach(player => {
                ctx.fillStyle = player.color;
                player.snake.forEach(segment => {
                    ctx.beginPath();
                    ctx.arc(segment.x, segment.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                });
            });
            ctx.restore();
            drawMinimap();
        }

        function drawMinimap() {
            minimapCtx.clearRect(0, 0, minimap.width, minimap.height);
            minimapCtx.fillStyle = "black";
            minimapCtx.fillRect(0, 0, minimap.width, minimap.height);
            minimapCtx.strokeStyle = "white";
            minimapCtx.strokeRect(0, 0, minimap.width, minimap.height);
            [...players, ...aiPlayers].forEach(player => {
                minimapCtx.fillStyle = player.color;
                let x = (player.snake[0].x / worldSize) * minimap.width;
                let y = (player.snake[0].y / worldSize) * minimap.height;
                minimapCtx.beginPath();
                minimapCtx.arc(x, y, 3, 0, Math.PI * 2);
                minimapCtx.fill();
            });
        }

        function gameLoop() {
            updatePlayer(players[0]);
            updateAI();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
