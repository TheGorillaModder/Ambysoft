<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Remake</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snake = [];
        for (let i = 0; i < 10; i++) {
            snake.push({ x: canvas.width / 2 - i * 5, y: canvas.height / 2 });
        }
        
        let food = [];
        function spawnFood() {
            while (food.length < 100) {
                food.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
            }
        }
        spawnFood();
        
        let angle = 0;
        let speed = 2;

        document.addEventListener("mousemove", (e) => {
            let dx = e.clientX - snake[0].x;
            let dy = e.clientY - snake[0].y;
            angle = Math.atan2(dy, dx);
        });

        function update() {
            let head = { x: snake[0].x + Math.cos(angle) * speed, y: snake[0].y + Math.sin(angle) * speed };
            snake.unshift(head);
            
            for (let i = 0; i < food.length; i++) {
                if (Math.hypot(head.x - food[i].x, head.y - food[i].y) < 10) {
                    food.splice(i, 1);
                    spawnFood();
                    return;
                }
            }
            
            snake.pop();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "red";
            food.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.fillStyle = "lime";
            snake.forEach(segment => {
                ctx.beginPath();
                ctx.arc(segment.x, segment.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
