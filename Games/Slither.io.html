<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Remake</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const worldSize = 2000;
        let snake = [];
        for (let i = 0; i < 10; i++) {
            snake.push({ x: worldSize / 2 - i * 10, y: worldSize / 2 });
        }
        
        let food = [];
        function spawnFood() {
            while (food.length < 100) {
                food.push({ x: Math.random() * worldSize, y: Math.random() * worldSize });
            }
        }
        spawnFood();
        
        let angle = 0;
        let speed = 5;
        let zoom = 2;

        document.addEventListener("mousemove", (e) => {
            let dx = e.clientX - canvas.width / 2;
            let dy = e.clientY - canvas.height / 2;
            angle = Math.atan2(dy, dx);
        });

        function update() {
            let head = { x: snake[0].x + Math.cos(angle) * speed, y: snake[0].y + Math.sin(angle) * speed };
            
            if (head.x < 0 || head.x > worldSize || head.y < 0 || head.y > worldSize) return;
            
            snake.unshift(head);
            
            for (let i = 0; i < food.length; i++) {
                if (Math.hypot(head.x - food[i].x, head.y - food[i].y) < 10) {
                    food.splice(i, 1);
                    spawnFood();
                    return;
                }
            }
            
            snake.pop();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            
            let offsetX = canvas.width / 2 - snake[0].x * zoom;
            let offsetY = canvas.height / 2 - snake[0].y * zoom;
            ctx.translate(offsetX, offsetY);
            ctx.scale(zoom, zoom);
            
            ctx.fillStyle = "#222";
            for (let x = 0; x < worldSize; x += 100) {
                for (let y = 0; y < worldSize; y += 100) {
                    ctx.fillRect(x, y, 50, 50);
                }
            }
            
            ctx.strokeStyle = "white";
            ctx.lineWidth = 5 / zoom;
            ctx.strokeRect(0, 0, worldSize, worldSize);
            
            ctx.fillStyle = "red";
            food.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.fillStyle = "lime";
            snake.forEach(segment => {
                ctx.beginPath();
                ctx.arc(segment.x, segment.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.restore();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
