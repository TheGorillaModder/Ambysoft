<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Remake</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="leaderboard"></div>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const leaderboard = document.getElementById("leaderboard");

        let worldSize = 2000;
        let foodAmount = 200;
        let zoom = 2;
        let gameStarted = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function generateRandomName() {
            const names = ["Bob", "Max", "Sam", "Jake", "Liam", "Ethan", "Noah", "Mason", "Logan"];
            return names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);
        }

        function createPlayer(name, x, y, color, startScore) {
            let initialSize = Math.floor(startScore / 2) + 10;
            return {
                name: name,
                snake: Array.from({ length: initialSize }, (_, i) => ({ x: x - i * 10, y })),
                angle: Math.random() * Math.PI * 2,
                speed: 2,
                color: color,
                score: startScore
            };
        }

        let player = createPlayer(generateRandomName(), worldSize / 2, worldSize / 2, randomColor(), 10);
        let aiPlayers = Array.from({ length: 15 }, () => createPlayer(generateRandomName(), Math.random() * worldSize, Math.random() * worldSize, randomColor(), Math.floor(Math.random() * 91) + 10));
        let food = [];

        function spawnFood() {
            while (food.length < foodAmount) {
                food.push({ x: Math.random() * worldSize, y: Math.random() * worldSize });
            }
        }
        spawnFood();

        document.addEventListener("mousemove", (e) => {
            let dx = e.clientX - canvas.width / 2;
            let dy = e.clientY - canvas.height / 2;
            player.angle = Math.atan2(dy, dx);
        });

        function getNearestFood(x, y) {
            let nearest = food.reduce((closest, f) => {
                let dist = Math.hypot(f.x - x, f.y - y);
                return dist < closest.dist ? { food: f, dist } : closest;
            }, { food: null, dist: Infinity });
            return nearest.food;
        }

        function updatePlayer(player) {
            let head = { 
                x: player.snake[0].x + Math.cos(player.angle) * player.speed, 
                y: player.snake[0].y + Math.sin(player.angle) * player.speed 
            };
            if (head.x < 0) head.x = worldSize;
            if (head.x > worldSize) head.x = 0;
            if (head.y < 0) head.y = worldSize;
            if (head.y > worldSize) head.y = 0;
            player.snake.unshift(head);

            for (let i = 0; i < food.length; i++) {
                if (Math.hypot(head.x - food[i].x, head.y - food[i].y) < 10) {
                    food.splice(i, 1);
                    player.score++;
                    player.snake.push({ x: player.snake[player.snake.length - 1].x, y: player.snake[player.snake.length - 1].y });
                    spawnFood();
                    return;
                }
            }
            player.snake.pop();
        }

        function updateAI() {
            aiPlayers.forEach(ai => {
                let target = getNearestFood(ai.snake[0].x, ai.snake[0].y);
                if (target) {
                    let dx = target.x - ai.snake[0].x;
                    let dy = target.y - ai.snake[0].y;
                    ai.angle = Math.atan2(dy, dx);
                }
                updatePlayer(ai);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            let offsetX = canvas.width / 2 - player.snake[0].x * zoom;
            let offsetY = canvas.height / 2 - player.snake[0].y * zoom;
            ctx.translate(offsetX, offsetY);
            ctx.scale(zoom, zoom);

            ctx.fillStyle = "#222";
            for (let x = 0; x < worldSize; x += 100) {
                for (let y = 0; y < worldSize; y += 100) {
                    ctx.fillRect(x, y, 50, 50);
                }
            }

            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, worldSize, worldSize);

            ctx.fillStyle = "red";
            food.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            [...aiPlayers, player].forEach(p => {
                ctx.fillStyle = p.color;
                p.snake.forEach(segment => {
                    ctx.beginPath();
                    ctx.arc(segment.x, segment.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                });
            });

            ctx.restore();
            drawLeaderboard();
        }

        function drawLeaderboard() {
            let playersList = [...aiPlayers, player].sort((a, b) => b.score - a.score);
            leaderboard.innerHTML = playersList.map(p => `${p.name}: ${p.score}`).join("<br>");
        }

        function gameLoop() {
            updatePlayer(player);
            updateAI();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
