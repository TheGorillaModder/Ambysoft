<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Remake</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #minimap {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            font-size: 16px;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 10px;
            display: block;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: white;
            color: black;
            border-radius: 5px;
        }
        input[type="color"] {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h2>Slither.io Remake</h2>
        <label>Choose Color:</label>
        <input type="color" id="colorPicker" value="#00ff00">
        <br>
        <button onclick="startGame()">Play</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    <canvas id="minimap"></canvas>
    <div id="leaderboard"><strong>Leaderboard</strong></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const minimap = document.getElementById("minimap");
        const minimapCtx = minimap.getContext("2d");
        const leaderboardDiv = document.getElementById("leaderboard");
        const menu = document.getElementById("menu");

        let zoom = 2;
        const worldSize = 2000;
        const foodAmount = 200;
        let food = [];

        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function generateRandomName() {
            const names = ["Bob", "Jake", "Max", "Eli", "Milo", "Zane", "Nate", "Finn"];
            return names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);
        }

        function createPlayer(name, x, y, color, initialScore = 0) {
            let initialLength = 10 + initialScore;
            return {
                name,
                snake: Array.from({ length: initialLength }, (_, i) => ({ x: x - i * 10, y })),
                angle: Math.random() * Math.PI * 2,
                speed: 2,
                color,
                foodEaten: initialScore
            };
        }

        function spawnFood() {
            while (food.length < foodAmount) {
                food.push({ x: Math.random() * worldSize, y: Math.random() * worldSize });
            }
        }
        spawnFood();

        let player;
        let aiPlayers = Array.from({ length: 15 }, () => {
            let initialScore = Math.floor(Math.random() * 91) + 10; // Random score between 10-100
            return createPlayer(generateRandomName(), Math.random() * worldSize, Math.random() * worldSize, randomColor(), initialScore);
        });

        function startGame() {
            let chosenColor = document.getElementById("colorPicker").value;
            player = createPlayer(generateRandomName(), worldSize / 2, worldSize / 2, chosenColor);
            menu.style.display = "none";
            gameLoop();
        }

        document.addEventListener("mousemove", (e) => {
            if (!player) return;
            let dx = e.clientX - canvas.width / 2;
            let dy = e.clientY - canvas.height / 2;
            player.angle = Math.atan2(dy, dx);
        });

        function updatePlayer(player) {
            let head = { 
                x: player.snake[0].x + Math.cos(player.angle) * player.speed, 
                y: player.snake[0].y + Math.sin(player.angle) * player.speed 
            };
            if (head.x < 0 || head.x > worldSize || head.y < 0 || head.y > worldSize) return;
            player.snake.unshift(head);
            for (let i = 0; i < food.length; i++) {
                if (Math.hypot(head.x - food[i].x, head.y - food[i].y) < 10) {
                    food.splice(i, 1);
                    player.foodEaten++;
                    spawnFood();
                    return;
                }
            }
            player.snake.pop();
        }

        function updateAI() {
            aiPlayers.forEach(ai => {
                let closestFood = food.reduce((closest, f) => 
                    Math.hypot(ai.snake[0].x - f.x, ai.snake[0].y - f.y) < 
                    Math.hypot(ai.snake[0].x - closest.x, ai.snake[0].y - closest.y) ? f : closest, food[0]);

                if (closestFood) {
                    ai.angle = Math.atan2(closestFood.y - ai.snake[0].y, closestFood.x - ai.snake[0].x);
                }

                updatePlayer(ai);
            });
        }

        function updateLeaderboard() {
            let allPlayers = [...aiPlayers, player];
            allPlayers.sort((a, b) => b.foodEaten - a.foodEaten);
            leaderboardDiv.innerHTML = "<strong>Leaderboard</strong><br>" + 
                allPlayers.map(p => `${p.name}: ${p.foodEaten}`).join("<br>");
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            let offsetX = canvas.width / 2 - player.snake[0].x * zoom;
            let offsetY = canvas.height / 2 - player.snake[0].y * zoom;
            ctx.translate(offsetX, offsetY);
            ctx.scale(zoom, zoom);
            
            ctx.fillStyle = "red";
            food.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            [...aiPlayers, player].forEach(player => {
                ctx.fillStyle = player.color;
                player.snake.forEach(segment => {
                    ctx.beginPath();
                    ctx.arc(segment.x, segment.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                });
            });

            ctx.restore();
            updateLeaderboard();
        }

        function gameLoop() {
            if (!player) return;
            updatePlayer(player);
            updateAI();
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
