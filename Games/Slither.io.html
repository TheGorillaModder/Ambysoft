<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Remake</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
        let food = { x: Math.random() * canvas.width, y: Math.random() * canvas.height };
        let angle = 0;
        let speed = 2;

        document.addEventListener("mousemove", (e) => {
            let dx = e.clientX - snake[0].x;
            let dy = e.clientY - snake[0].y;
            angle = Math.atan2(dy, dx);
        });

        function update() {
            let head = { x: snake[0].x + Math.cos(angle) * speed, y: snake[0].y + Math.sin(angle) * speed };
            snake.unshift(head);
            if (Math.hypot(head.x - food.x, head.y - food.y) < 10) {
                food = { x: Math.random() * canvas.width, y: Math.random() * canvas.height };
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(food.x, food.y, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "lime";
            snake.forEach((segment, index) => {
                ctx.beginPath();
                ctx.arc(segment.x, segment.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
